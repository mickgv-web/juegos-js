<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas - To-Do App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/lista-tareas.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Lista de Tareas</h1>
      <a href="../index.html" class="btnBack">&lt; Volver</a>
    </header>
    <main class="contenedor">
      <div class="contenido">
        <p>Administra tus tareas diarias:</p>
        <div class="todo-app">
          <form id="form-todo">
            <input
              type="text"
              id="nueva-tarea"
              placeholder="Nueva tarea"
              required
            />
            <button type="submit">Agregar tarea</button>
          </form>
          <ul id="lista-tareas"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
